<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .stock { border: 1px solid #ddd; padding: 10px; margin: 15px; display: inline-block; }
        button { padding: 5px 10px; margin: 5px; }
        img { border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>

    {% if portfolio %}
        {% for stock, status in portfolio.items() %}
            <div class="stock">
                <h3>{{ stock }} - Status: {{ status }}</h3>

                {% if charts[stock] %}
                    <img src="{{ url_for('static', filename=charts[stock]) }}" alt="{{ stock }} chart" width="400">
                {% endif %}

                <br>
                <a href="{{ url_for('buy_stock', symbol=stock) }}"><button>Buy</button></a>
                <a href="{{ url_for('hold_stock', symbol=stock) }}"><button>Hold</button></a>
                <a href="{{ url_for('sell_stock', symbol=stock) }}"><button>Sell</button></a>
            </div>
        {% endfor %}
    {% else %}
        <p>No stocks in portfolio yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
